############
# Bar Juno #
############

[bar/juno]

monitor = ${env:MONITOR:}
## Dimensions ##

width = 100%
height = 20
offset-y = 0
offset-x =0

border-top-size = 0
border-bottom-size = 1
border-right-size = 0
border-left-size = 0
line-size = 1

## Location ##

bottom = false
wm-restack = none
override-redirect = false

## Fonts ##

font-0 = Montserrat:style=Semibold:size=10;3
font-1 = "FontAwesome:pixelsize=9;3"

## Colours ##

background = ${color.bground}
foreground = ${color.white}
border-color = ${color.fground}
border-bottom-color = ${color.bground}
## Miscellaneous ##

fixed-center = true
padding-left = 0 
padding-right = 0
module-margin = 1.5

modules-left = i3 
modules-center = title 
modules-right = i3-mode vpnstatus wlan date 

