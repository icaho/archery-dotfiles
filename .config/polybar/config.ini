### sound ###
[module/pulseaudio-control]
type = custom/script
tail = true
format-background = ${color.cyan}
label-padding = 1
label-foreground = ${color.black}

# Icons mixed from Font Awesome 5 and Material Icons
# You can copy-paste your options for each possible action, which is more
# trouble-free but repetitive, or apply only the relevant ones (for example
# --sink-blacklist is only needed for next-sink).
exec = pulseaudio-control --icons-volume " , " --icon-muted " " --node-nickname "alsa_output.pci-0000_05_00.6.analog-stereo:Speakers" --node-nicknames-from "device.description" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
# click-middle = pulseaudio-control --sink-blacklist "alsa_output.pci-0000_01_00.1.hdmi-stereo-extra2" next-sink
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

[module/pulseaudio]
type = internal/pulseaudio
interval = 5

### spotify ###
[module/spotify]
type = custom/script
interval = 1
format-prefix = ":: "
format-suffix = " ::"
format = <label>
# format-background = ${color.green}
format-foreground = ${color.green}
format-padding = 3
exec = python ~/.local/bin/polybar-spotify -f '{artist}: {song}'
# ;control players (optional)
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous

## networking ##

### bluetooth ####
[module/bluetooth]
type = custom/script
exec = rofi-bluetooth --status
interval = 1
click-left = rofi-bluetooth &

### wifi ###
[module/wlan]
type = internal/network

# interface = wlp0s20f3
interface = wlp3s0

interval = 5

label-connected =  %essid%
format-connected-background = ${color.purple}
format-connected-foreground = ${color.black}
format-connected-padding = 2
label-disconnected =  Not Connected
format-disconnected-background = ${color.red}
format-disconnected-foreground = ${color.modulefg}
format-disconnected-padding = 2

### wlan ###
[module/network-wifi]
type = internal/network
# interface = wlp0s20f3
interface = wlp3s0
label-connected =  | %local_ip% |  %downspeed% |  %upspeed% 
format-connected-foreground = ${color.black}
format-connected-background = ${color.purple}
format-connected-padding = 1

## ethernet ##
[module/network-eth]
type = internal/network
interface = enp4s0f0
label-connected =  |  %downspeed% |  %upspeed% | %local_ip% 
format-connected-foreground = ${color.black}
format-connected-background = ${color.yellow}
format-connected-padding = 1

### vpn ###
[module/vpnstatus]
type = custom/script
exec = ~/.config/polybar/scripts/vpn.sh
#tail = true
interval = 30
format-background = ${color.red}
format-foreground = ${color.white}
format-padding = 2
label = %output%


