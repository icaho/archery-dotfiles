###########
# Bar Io ##
###########

[bar/io]

## Dimensions ##

width = 100%
height = 20
offset-y = 0
offset-x =0

border-top-size = 0
border-bottom-size = 0
border-right-size = 0
border-left-size = 0
line-size = 1

## Location ##

bottom = true
wm-restack = none
override-redirect = false

## Fonts ##

font-0 = Montserrat:style=Semibold:size=10;3
font-1 = "FontAwesome:pixelsize=9;3"

## Colours ##

background = ${color.bground}
foreground = ${color.fground}
border-color = ${color.bground}
## Miscellaneous ##
border-top-color = ${color.fground}

fixed-center = true
padding-left = 0 
padding-right = 0
module-margin = 1
modules-left = battery-0 battery-1 network-wifi network-eth
modules-center = spotify 
modules-right = pulseaudio-control 

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bground}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 4
tray-scale = 1.0

#############
## Modules ##
#############

### title ###
[module/title]
type = internal/xwindow

format = <label>
# format-background = ${color.purple}
format-foreground = ${color.white}
format-padding = 2

label = %title%
label-maxlen = 80

#label-empty = Arch Linux
#label-empty-foreground = ${color.}
#label-empty-background = ${color.cyan}
#label-empty-padding = 2

### i3 ###
[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
enable-scroll = true 

#label-unfocused-foreground = ${color.accent}
#label-focused-foreground = #c5a9f9
#label-urgent-foreground = #ff0000

format = <label-state>

label-focused-background = ${color.green}
label-visible-background = ${color.cyan}
label-urgent-background = ${color.red}
label-unfocused-background = ${color.bground}
label-focused-foreground = ${color.black}
label-visible-foreground = ${color.black}
label-urgent-foreground = ${color.modulefg}
label-unfocused-foreground = ${color.modulefg}

label-focused-padding = 2
label-urgent-padding = 2
label-visible-padding = 2
label-unfocused-padding = 2

## i3 mode menu ##
[module/i3-mode]

type = internal/i3
format = <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${color.red}
label-mode-foreground = ${color.white}

### date ###
[module/date]
type = internal/date
date =  %e %B - %A |  %H:%M 
label = %date%
format-background = ${color.cyan}
format-foreground = ${color.black}
format-padding = 2


### backlight ###
[module/backlight]
type = internal/backlight

# Use the following command to list available cards:
# $ ls -1 /sys/class/backlight/
# card = intel_backlight
card = amdgpu_bl1

format = <ramp> <label>
format-background = ${color.purple}
format-foreground = ${color.black}
format-padding = 2

label = %percentage%%

ramp-0 = 
ramp-1 = 
ramp-2 = 

### cpu ###
[module/cpu]
type = internal/cpu
label =  %percentage%%
format-background = ${color.pink}
format-foreground = ${color.black}
format-padding = 2

### memory ###
[module/memory]
type = internal/memory
label =  %gb_used%
format-background = ${color.yellow}
format-foreground = ${color.black}
format-padding = 2

### battery combined ###
[module/battery-combined]
type = custom/script
exec = ~/.config/polybar/scripts/battery-combined-shell.sh
interval = 10
label-background = ${color.green}
label-foreground = ${color.black}
label-padding = 1

